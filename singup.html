<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/singupstle.css">
    <title></title>
</head>
<body class="hero">
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="namet">Name</h2>
                <input class="firstname" type="text" name="First name"><br>
                <label class="firstlabel">First Name</label>
                <input type="text" class="lastname" name="Last name"><br>
                <label class="lastlabel">Last name</label>
            </div>
            <h2 class="company">Company</h2>
            <input type="text" class="company-b" name="Company">
            <h2 class="email">Email/Phone</h2>
            <input type="text" class="email-b" name="Email">
            <h2 class="phone">Password</h2>
            <input type="text" class="code-b" name="Area Code">
            <label for="" class="area-code">Area Code</label>
            <input type="text" class="phone-b" name="Phone">
            <label for="" class="phone-number">Phone Number</label>
            <h2 class="name-s">Subject</h2>
            <select name="subject" class="option">
            <option disabled="disabled" selected="selected">--Choose Nmame--</option>
            <option>Subject 1</option>
            <option>Subject 2</option>
            <option>Subject 3</option>
        </select>
        <h2 id="student">Are you beginner?</h2>
        <label for="" class="radio">
            <input class="radio-one" type="radio" name="">
            <span class="checkmark"></span>
            Yes
        </label>
        <label for="" class="radio">
            <input class="radio-tow" type="radio" name="">
            <span class="checkmark"></span>
            No
        </label>
        <button class="btn" type="Submit">Register</button>
        </form>
    </div>
    
</body>
</html>
